<main class="main">
  <div class="grid grid-cols-11">
    <div class="m-1 col-span-5">
      <form class="max-w-sm mx-auto">
        <label for="teams" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Elige un Equipo</label>
        <select (change)="teamC($event,'l-')" id="teamsl" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option selected disabled value="">Elige un Equipo</option>
          <option value="BAR">Barcelona</option>
          <option value="REA">Real Madrid</option>
        </select>
      </form>
      <div class="grid grid-cols-6 gap-1 ffield bg-green-400">
        <button class="pill col-start-1  bg-blue-600">PR</button><button class=" pill col-start-2 col-span-2 bg-green-700">DEF</button><button class=" pill col-start-4 col-span-2  bg-yellow-400">MID</button><button class="pill col-start-6 bg-red-600">DEL</button>
        <button id="l-2" (click)="select($event)" class="pill col-start-3 playzone flex justify-center items-center"></button> 
        <button id="l-8" (click)="select($event)" class=" pill col-start-5 playzone flex justify-center items-center"></button>
        <button id="l-3" (click)="select($event)" class="pill col-start-2 playzone flex justify-center items-center"></button> 
        <button id="l-6" (click)="select($event)" class=" pill col-start-4 playzone flex justify-center items-center"></button> 
        <button id="l-10" (click)="select($event)" class=" pill col-start-6 playzone flex justify-center items-center"></button>
        <button id="l-1" class="pill col-start-1 playzone flex justify-center items-center"></button> <br>
        <button id="l-4" (click)="select($event)" class="pill col-start-2 playzone flex justify-center items-center"></button> 
        <button id="l-7" (click)="select($event)" class=" pill col-start-4 playzone flex justify-center items-center"></button> 
        <button id="l-11" (click)="select($event)" class=" pill col-start-6 playzone flex justify-center items-center"></button>
        <button id="l-5" (click)="select($event)" class="pill col-start-3 playzone flex justify-center items-center"></button> 
        <button id="l-9" (click)="select($event)" class=" pill col-start-5 playzone flex justify-center items-center"></button>
      </div>
      <p class="px-4">Banca @if(changesl>=0){ (Cambios disponibles: {{changesl}}) }</p>
      <div class="grid grid-cols-6 gap-4 ffield bg-gray-400">
        <button id="l-12" (click)="select($event)" class="pill playzone flex justify-center items-center"></button>
        <button id="l-13" (click)="select($event)" class="pill playzone flex justify-center items-center"></button>
        <button id="l-14" (click)="select($event)" class="pill playzone flex justify-center items-center"></button>
        <button id="l-15" (click)="select($event)" class="pill playzone flex justify-center items-center"></button>
        <button id="l-16" (click)="select($event)" class="pill playzone flex justify-center items-center"></button>
        <button id="l-17" (click)="select($event)" class="pill playzone flex justify-center items-center"></button>
      </div>
    </div>

    <div class="flex justify-center">
      <div class="col-span-2">
        <h1 id="timer" >{{ttext}}:00</h1>
        @if (sr==true && sl == true) {
        <button (click)="tiempo()" id="tiempoB" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          {{tbutton}}
          <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </button>
        }
      </div>
    </div>

    <div class="m-1 col-start-7 col-span-5">
      <form class="max-w-sm mx-auto">
        <label for="teams" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Elige un Equipo</label>
        <select (change)="teamC($event,'r-')" id="teamsr" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option selected disabled>Elige un Equipo</option>
          <option value="BAR">Barcelona</option>
          <option value="REA">Real Madrid</option>
        </select>
      </form>
      <div class="grid grid-cols-6 gap-1 ffield bg-green-400">
        <button class="pill col-start-1 bg-red-600">DEL</button><button class=" pill col-start-2 col-span-2 bg-yellow-400">MID</button><button class=" pill col-start-4 col-span-2 bg-green-700">DEF</button><button class="pill col-start-6  bg-blue-600">PR</button>
        <button id="r-8" (click)="select($event)" class=" pill col-start-2 playzone flex justify-center items-center"></button>
        <button id="r-5" (click)="select($event)" class="pill col-start-4 playzone flex justify-center items-center"></button> <br>
        <button id="r-10" (click)="select($event)" class=" pill col-start-1 playzone flex justify-center items-center"></button>
        <button id="r-6" (click)="select($event)" class=" pill col-start-3 playzone flex justify-center items-center"></button>
        <button id="r-3" (click)="select($event)" class="pill col-start-5 playzone flex justify-center items-center"></button> <br>
        <button id="r-1" class="pill col-start-6 playzone flex justify-center items-center"></button>
        <button id="r-11" (click)="select($event)" class=" pill col-start-1 playzone flex justify-center items-center"></button>
        <button id="r-7" (click)="select($event)" class=" pill col-start-3 playzone flex justify-center items-center"></button>
        <button id="r-4" (click)="select($event)" class="pill col-start-5 playzone flex justify-center items-center"></button>
        <button id="r-9" (click)="select($event)" class=" pill col-start-2 playzone flex justify-center items-center"></button> 
        <button id="r-2" (click)="select($event)" class="pill col-start-4 playzone flex justify-center items-center"></button> 
        
      </div>
      <p class="px-4">Banca @if(changesr>=0){ (Cambios disponibles: {{changesr}}) }</p>
      <div class="grid grid-cols-6 gap-4 ffield bg-gray-400">
        <button id="r-12" (click)="select($event)" class="pill playzone flex justify-center items-center"></button>
        <button id="r-13" (click)="select($event)" class="pill playzone flex justify-center items-center"></button>
        <button id="r-14" (click)="select($event)" class="pill playzone flex justify-center items-center"></button>
        <button id="r-15" (click)="select($event)" class="pill playzone flex justify-center items-center"></button>
        <button id="r-16" (click)="select($event)" class="pill playzone flex justify-center items-center"></button>
        <button id="r-17" (click)="select($event)" class="pill playzone flex justify-center items-center"></button>
      </div>
    </div>
  </div>
</main>
